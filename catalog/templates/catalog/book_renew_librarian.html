{% extends 'catalog/base.html' %}
{% block title %}ll:renew book{% endblock title %}
{% block content %}
  <h2>Renew: {{ bookinst }}</h2>
  <p>Borrower: {{ bookinst.borrower }}</p>
  <p {% if bookinst.is_overdue %}class="overdue"{% endif %}>
    Due data: {{ bookinst.due_back }}
  </p>
  <form action="{% url 'catalog:renew-book-librarian' bookinst.id %}" method="post">
    {% csrf_token %}
    <table>
      {{ form }}
    </table>
    <input type="submit" value="submit">
  </form>
{% endblock content %}
